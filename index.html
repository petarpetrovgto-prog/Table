<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Range Trainer ‚Äî Ultra Minimal (Top Focus)</title>
<style>
  :root{
    --bg:#0b0f14; --panel:#0f1520; --panel2:#101827; --border:#223047; --text:#e7ecf3;
    --FOLD:#f4f6fa; --L-F-F:#a7e8a7; --L-C-F:#155d15; --L-C-AI:#bcdcf3; --L-R-AI:#0b3a94;
    --MR-F-F:#ffe27a; --MR-C-AI:#7b4a2a; --MR-4B-AI:#e44747; --SHOVE:#6d4b8e;
    --ok:#1f9d55; --err:#d64545;
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent;touch-action:manipulation}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--text);
    font:16px/1.35 -apple-system,system-ui,Segoe UI,Roboto,Arial;
    -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    -webkit-user-select:none;user-select:none;
  }

  /* –∫–æ–º–ø–∞–∫—Ç–Ω–∞ –≥–æ—Ä–Ω–∞ –ª–µ–Ω—Ç–∞ */
  .top{
    position:sticky;top:0;z-index:20;display:flex;justify-content:space-between;align-items:center;
    padding:6px 8px;background:var(--panel2);border-bottom:1px solid var(--border)
  }
  .chip{padding:2px 8px;border:1px solid var(--border);border-radius:999px;background:#0f1624;font-size:12px;display:inline-flex;gap:6px;align-items:center}
  .chip b{min-width:2.2ch;text-align:center;font-variant-numeric:tabular-nums}
  .btn{border:1px solid var(--border);background:#0f1624;color:var(--text);border-radius:12px;
       padding:8px 12px;font-weight:800;cursor:pointer}

  /* –º–∞–∫—Å–∏–º–∞–ª–Ω–æ –Ω–∞–≥–æ—Ä–µ: –º–∏–Ω–∏–º–∞–ª–Ω–∏ –æ—Ç—Å—Ç–æ—è–Ω–∏—è */
  .wrap{max-width:900px;margin:0 auto;padding:6px 8px 8px 8px}

  .card{border:1px solid var(--border);background:#0f1624;border-radius:12px;padding:8px}

  /* HEADER: –ø–æ–∑–∏—Ü–∏—è/—Å—Ç–∞–∫ + –∫–∞—Ä—Ç–∏ (PNG) */
  .head{display:grid;grid-template-columns:auto 1fr;gap:8px;align-items:center}
  .meta{display:flex;flex-wrap:wrap;gap:6px}
  .badge{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);background:#0f1624;
         border-radius:999px;padding:5px 9px;font-weight:800}
  .handBig{font-size:24px;font-weight:1000;letter-spacing:.3px}

  .cards{display:flex;gap:6px;align-items:center}
  .cardImg{width:56px;height:78px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.35);display:block}
  /* flip/slide –ø—Ä–∏ –Ω–æ–≤–∞ —Ä—ä–∫–∞ (—Å–∞–º–æ –≤—ä—Ä—Ö—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, –∞–Ω–∏–º. opacity/transform) */
  .deal .cardImg{transform:translateY(8px);opacity:0}
  .deal .cardImg.show{transform:translateY(0);opacity:1;transition:transform .22s cubic-bezier(.2,.8,.2,1),opacity .22s linear}

  /* ACTIONS ‚Äì —Ö–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–µ–Ω —Ä–µ–¥, –∞–¥–∞–ø—Ç–∏–≤–µ–Ω */
  .actions{margin-top:6px}
  .actionsGrid{
    display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:6px
  }
  .actBtn{
    position:relative;border:2px solid rgba(0,0,0,.18);border-radius:10px;
    padding:10px 8px;font-size:14px;font-weight:1000;letter-spacing:.3px;text-align:center;
    color:#000; box-shadow:0 3px 10px rgba(0,0,0,.25); background:#bbb;
  }
  .actBtn.ok{box-shadow:0 0 0 3px rgba(31,157,85,.55)}
  .actBtn.err{box-shadow:0 0 0 3px rgba(214,69,69,.55)}
  .actBtn .lbl{display:block;line-height:1.05}
  .tag{position:absolute;right:6px;top:4px;font-size:10px;opacity:.7;color:#000}

  /* keypad (–∑–∞ PUSH) ‚Äì –≤—ä–∑–º–æ–∂–Ω–æ –Ω–∞–π-–∫–æ–º–ø–∞–∫—Ç–µ–Ω */
  .disp{margin:4px 0 6px;border:2px solid var(--border);background:#0b1220;border-radius:10px;padding:8px;
        font-weight:900;text-align:center}
  .disp.ok{border-color:var(--ok); box-shadow:0 0 0 3px rgba(31,157,85,.45)}
  .disp.err{border-color:var(--err); box-shadow:0 0 0 3px rgba(214,69,69,.45)}
  .keypad{display:grid;grid-template-columns:repeat(3,1fr);gap:6px}
  .key{border:1px solid var(--border);background:#111a2b;border-radius:10px;padding:12px 0;font-weight:900;font-size:18px}

  /* Feedback –∏ ‚Äû–ü—Ä–∞–≤–∏–ª–µ–Ω‚Äú ‚Äì –±–ª–∏–∑–æ –¥–æ –±—É—Ç–æ–Ω–∏—Ç–µ */
  .feedback{margin-top:6px;font-weight:900}
  .ok{color:var(--ok)} .err{color:var(--err)}
  .resRow{display:flex;justify-content:space-between;gap:6px;align-items:center;padding:6px 8px;
          border:1px dashed #2a3b58;border-radius:8px;margin-top:6px}
  .val{font-weight:900;padding:5px 8px;border-radius:8px;min-width:88px;text-align:center}

  /* –ñ–û–ö–ï–† ‚Äî —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω –±–ª–æ–∫ */
  #jokerPanel{margin-top:8px;border:1px dashed var(--border);border-radius:10px;padding:8px;background:#0f1624}
  #jokerHead{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-bottom:6px}
  #jokerModeName{font-size:12px;opacity:.85}
  .jokerCenter{display:block;width:100%}
  .jokerInner{display:block;width:max-content;max-width:100%;margin:0 auto}
  .jokerGrid{display:grid;grid-template-columns:repeat(13,1fr);gap:1px}
  .jk{width:24px;height:24px;display:flex;align-items:center;justify-content:center;font-weight:800;border:1px solid #222;
      font-size:11px;line-height:1;text-align:center;padding:0 2px}
  .jk.cur{outline:2px solid #4da3ff;outline-offset:-1px}
  @media (max-width:430px){
    .jk{width:22px;height:22px;font-size:10px}
  }

  /* Controls ‚Äì –º–∞–ª–∫–∏ –±—É—Ç–æ–Ω–∏, –≤–∏–Ω–∞–≥–∏ –±–ª–∏–∑–æ –¥–æ –≥–æ—Ä–µ */
  .underbar{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
  .underbar .btn{flex:1}

  /* Shake –ø—Ä–∏ –≥—Ä–µ—à–∫–∞ */
  @keyframes shake{0%{transform:translateX(0)}20%{transform:translateX(-6px)}40%{transform:translateX(6px)}60%{transform:translateX(-4px)}80%{transform:translateX(4px)}100%{transform:translateX(0)}}
  .shaking{animation:shake .24s ease}

  .srOnly{position:absolute !important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}
  @media (prefers-reduced-motion: reduce){
    .deal .cardImg,.deal .cardImg.show{transition:none}
    .shaking{animation:none}
  }
</style>
</head>
<body>
<!-- Top, ultra-compact -->
<div class="top">
  <div style="display:flex;gap:6px;align-items:center">
    <span class="chip">Q: <b id="qCount">0</b></span>
    <span class="chip">‚úî: <b id="qRight">0</b></span>
    <span class="chip">üî•: <b id="streak">0</b></span>
  </div>
  <div style="font-size:12px;opacity:.8">Ultra-minimal</div>
</div>

<div class="wrap">
  <div class="card" id="mainCard">
    <!-- –í—Å–∏—á–∫–æ –≤–∞–∂–Ω–æ –µ –≥–æ—Ä–µ -->
    <div class="head" id="head">
      <div class="meta">
        <span class="badge" id="qPos">–ü–æ–∑–∏—Ü–∏—è: ‚Äî</span>
        <span class="badge" id="qStack">–°—Ç–∞–∫: ‚Äî</span>
        <span class="badge handBig" id="qHand">‚Äî</span>
      </div>
      <div class="cards" id="meCards"></div>
    </div>

    <!-- –ë—É—Ç–æ–Ω–∏ –∑–∞ –¥–µ–π—Å—Ç–≤–∏–µ (—Ö–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–µ–Ω —Ä–µ–¥) -->
    <div class="actions" id="actions"><div id="ansArea"></div></div>

    <!-- Feedback —Ç–æ—á–Ω–æ –ø–æ–¥ –±—É—Ç–æ–Ω–∏—Ç–µ -->
    <div id="feedback" class="feedback"></div>
    <div id="correctRow" class="resRow" style="display:none">
      <div>–ü—Ä–∞–≤–∏–ª–µ–Ω:</div>
      <div id="correctVal" class="val">‚Äî</div>
    </div>

    <!-- –ñ–û–ö–ï–† ‚Äî –≤–µ–¥–Ω–∞–≥–∞ —Å–ª–µ–¥ —Ñ–∏–π–¥–±–µ–∫; —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω -->
    <div id="jokerPanel" class="jokerCenter" style="display:none">
      <div id="jokerHead">
        <button id="btnJokerMode" class="btn" style="padding:6px 10px;font-size:13px">–°–º–µ–Ω–∏ –∂–æ–∫–µ—Ä</button>
        <span id="jokerModeName" class="mini"></span>
      </div>
      <div class="jokerInner">
        <div id="jokerContent"></div>
      </div>
    </div>

    <!-- –ö–æ–Ω—Ç—Ä–æ–ª–∏ ‚Äì –º–∞–ª–∫–∏ –±—É—Ç–æ–Ω–∏, –ø–∞–∫ –±–ª–∏–∑–æ –¥–æ –≥–æ—Ä–µ -->
    <div class="underbar">
      <button id="btnStart" class="btn">–°—Ç–∞—Ä—Ç / –†–µ—Å—Ç–∞—Ä—Ç</button>
      <button id="btnCheck" class="btn">–ü—Ä–æ–≤–µ—Ä–∏</button>
      <button id="btnNext" class="btn">–°–ª–µ–¥–≤–∞—â</button>
      <button id="btnResetScore" class="btn">–ù—É–ª–∏—Ä–∞–π</button>
    </div>
  </div>
</div>

<script>
(function(){
  /* ===== –ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏ / –±–∞–∑–æ–≤–∏ —Ñ—É–Ω–∫—Ü–∏–∏ ===== */
  const COLORS={"FOLD":"#f4f6fa","L-F-F":"#a7e8a7","L-C-F":"#155d15","L-C-AI":"#bcdcf3","L-R-AI":"#0b3a94","MR-F-F":"#ffe27a","MR-C-AI":"#7b4a2a","MR-4B-AI":"#e44747","SHOVE":"#6d4b8e"};
  const norm=s=>(s||"").toUpperCase().replace(/\s+/g,"");
  const isPushPos=p=>/PUSH/i.test(p);
  const alias=(key,act)=>{
    const up=(act||"").toUpperCase();
    if(!(key==="BBvsSB_L"||key==="HUBB_L"||key==="HUBB_MR"||key==="BBvsBU_MR"||key==="SBvsBU_MR"||key==="BBvsSB_MR"))
      return{d:act,c:null};
    if(up==="MR-F-F")return{d:"Check/Call",c:COLORS["MR-F-F"]};
    if(up==="L-C-AI")return{d:"ISO/3bet",c:COLORS["L-C-AI"]};
    if(up==="SHOVE")return{d:"ISO/3bet AI",c:COLORS["SHOVE"]};
    if(up==="MR-4B-AI")return{d:"ISO/3bet/Fold",c:COLORS["MR-4B-AI"]};
    return{d:act,c:null};
  };
  function resolveDisplay(key, act){
    const ali = alias(key, act);
    return { text: ali.d, color: ali.c || COLORS[norm(act)] || "" };
  }

  const POS_LIST=["HUSB","BU","HUBB_L","HUBB_MR","HUBBv_PUSH","SBvsBU","SBvsBU_PUSH","SBvsBB","BBvsBU_MR","BBvsBU_PUSH","BBvsSB_L","BBvsSB_MR","BBvsSB_PUSH"];
  const STKS=["0‚Äì4","4‚Äì7","7‚Äì10","10‚Äì13","13+"];
  const HANDS=`AA KK QQ JJ TT 99 88 77 66 55 44 33 22
AKs AKo AQs AQo AJs AJo ATs ATo A9s A9o A8s A8o A7s A7o A6s A6o A5s A5o A4s A4o A3s A3o A2s A2o
KQs KQo KJs KJo KTs KTo K9s K9o K8s K8o K7s K7o K6s K6o K5s K5o K4s K4o K3s K3o K2s K2o
QJs QJo QTs QTo Q9s Q9o Q8s Q8o Q7s Q7o Q6s Q6o Q5s Q5o Q4s Q4o Q3s Q3o Q2s Q2o
JTs JTo J9s J9o J8s J8o J7s J7o J6s J6o J5s J5o J4s J4o J3s J3o J2s J2o
T9s T9o T8s T8o T7s T7o T6s T6o T5s T5o T4s T4o T3s T3o T2s T2o
98s 98o 97s 97o 96s 96o 95s 95o 94s 94o 93s 93o 92s 92o
87s 87o 86s 86o 85s 85o 84s 84o 83s 83o 82s 82o
76s 76o 75s 75o 74s 74o 73s 73o 72s 72o
65s 65o 64s 64o 63s 63o 62s 62o
54s 54o 53s 53o 52s 52o
43s 43o 42s 42o 32s 32o`.trim().split(/\s+/);

  /* ===== DB ===== */
  let DB=JSON.parse(localStorage.getItem("qt_trainer_v7")||"{}");
  const save=()=>localStorage.setItem("qt_trainer_v7",JSON.stringify(DB));
  const k=(p,r)=>p+"||"+r, get=(p,r)=>DB[k(p,r)]?.raw||"", set=(p,r,raw)=>{DB[k(p,r)]={raw};save();};

  /* ===== –°—ä—Å—Ç–æ—è–Ω–∏–µ ===== */
  let curQ=null, count=0, right=0, streak=0;
  let numBuf=""; let lastPressedBtn=null;
  const mainCard=document.getElementById("mainCard");

  /* ===== –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≥—Ä–µ—à–∫–∞ ===== */
  const vibrateShort = ()=>{ if(navigator && typeof navigator.vibrate==="function"){ try{ navigator.vibrate(150);}catch(_e){} } };

  /* ===== –ì–µ–Ω–µ—Ä–∞—Ü–∏—è PNG –∫–∞—Ä—Ç–∏ —á—Ä–µ–∑ Canvas ‚Üí Base64 ===== */
  const CARD_CACHE = {}; // –∫–ª—é—á: "A‚ô•"
  function pngForCard(rank, suit){ // suit –µ –µ–¥–∏–Ω –æ—Ç "‚ô•‚ô¶‚ô£‚ô†"
    const key = rank + suit;
    if(CARD_CACHE[key]) return CARD_CACHE[key];
    const W=220, H=308, R=24;
    const can=document.createElement('canvas'); can.width=W; can.height=H; const ctx=can.getContext('2d');

    // —Ñ–æ–Ω –∏ –±–æ—Ä–¥–µ—Ä
    const grad=ctx.createLinearGradient(0,0,0,H);
    grad.addColorStop(0,'#ffffff'); grad.addColorStop(1,'#eaeef6');
    ctx.fillStyle=grad; roundRect(ctx,4,4,W-8,H-8,R); ctx.fill();
    ctx.strokeStyle='#c7cfdc'; ctx.lineWidth=4; roundRect(ctx,6,6,W-12,H-12,R-4); ctx.stroke();

    // —Ü–≤—è—Ç —Å–ø–æ—Ä–µ–¥ –±–æ—è
    const red = (suit==='‚ô•' || suit==='‚ô¶');
    ctx.fillStyle = red ? '#c53030' : '#111';

    // —Ä–∞–Ω–≥ ‚Äì —Ü–µ–Ω—Ç—ä—Ä
    ctx.font='bold 150px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    ctx.textAlign='center'; ctx.textBaseline='middle';
    ctx.fillText(rank, W/2, H/2 - 14);

    // –±–æ—è ‚Äì –¥–æ–ª—É –≤–¥—è—Å–Ω–æ –ø–æ-–µ–¥—Ä–∞
    ctx.font='bold 90px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    ctx.fillText(suit, W/2 + 58, H/2 + 68);

    // –º–∞–ª—ä–∫ —ä–≥–ª–æ–≤ –∏–Ω–¥–µ–∫—Å
    ctx.font='bold 54px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    ctx.textAlign='left'; ctx.textBaseline='top';
    ctx.fillText(rank, 22, 20);
    ctx.fillText(suit, 22, 70);

    const data = can.toDataURL('image/png'); CARD_CACHE[key]=data; return data;

    function roundRect(c,x,y,w,h,r){ c.beginPath(); c.moveTo(x+r,y); c.arcTo(x+w,y,x+w,y+h,r); c.arcTo(x+w,y+h,x,y+h,r); c.arcTo(x,y+h,x,y,r); c.arcTo(x,y,x+w,y,r); c.closePath(); }
  }
  function renderHeroPNG(hand){
    const box=document.getElementById("meCards"); box.innerHTML="";
    const p=parseHand(hand);
    if(!p){
      box.appendChild(imgEl('A','‚ô•')); box.appendChild(imgEl('K','‚ô†')); return;
    }
    if(p.pair){
      box.appendChild(imgEl(p.r1,'‚ô•')); box.appendChild(imgEl(p.r2,'‚ô†'));
    }else if(p.suited){
      box.appendChild(imgEl(p.r1,'‚ô•')); box.appendChild(imgEl(p.r2,'‚ô•'));
    }else{
      box.appendChild(imgEl(p.r1,'‚ô•')); box.appendChild(imgEl(p.r2,'‚ô£'));
    }
    function imgEl(rank,suit){
      const img=new Image(); img.className='cardImg'; img.src=pngForCard(rank,suit); img.alt=rank+suit; return img;
    }
  }
  function parseHand(h){
    const m=/^([AKQJT98765432])([AKQJT98765432])([so])?$/i.exec(h);
    if(!m) return null;
    const r1=m[1].toUpperCase(), r2=m[2].toUpperCase(), so=(m[3]||"").toLowerCase();
    return {r1,r2, pair:r1===r2, suited:so==="s", off:so==="o"};
  }
  function animateHeroCards(){
    const meCards=document.getElementById("meCards");
    meCards.classList.remove("deal"); void meCards.offsetHeight; meCards.classList.add("deal");
    [...meCards.querySelectorAll(".cardImg")].forEach((c,i)=>{ c.classList.remove("show"); setTimeout(()=>c.classList.add("show"), i*50); });
  }

  /* ===== UI –µ–ª–µ–º–µ–Ω—Ç–∏ ===== */
  const qPosEl=document.getElementById("qPos");
  const qStackEl=document.getElementById("qStack");
  const qHandEl=document.getElementById("qHand");
  const fb=document.getElementById("feedback");
  const cRow=document.getElementById("correctRow"); const cVal=document.getElementById("correctVal");
  const jokerPanel=document.getElementById("jokerPanel");
  const jokerContent=document.getElementById("jokerContent");
  const jokerModeName=document.getElementById("jokerModeName");
  let jokerMode = localStorage.getItem("jokerMode") || "table";
  document.getElementById("btnJokerMode").onclick=()=>{ jokerMode = (jokerMode==="table")?"flash":"table"; localStorage.setItem("jokerMode",jokerMode); jokerModeName.textContent = labelForMode(jokerMode); renderJoker(); };
  function labelForMode(m){ return m==="table" ? "–ñ–æ–∫–µ—Ä: –¢–∞–±–ª–∏—Ü–∞ 13√ó13" : "–ñ–æ–∫–µ—Ä: Flash Cards"; }

  /* ===== –ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ –≤—ä–ø—Ä–æ—Å ===== */
  function askNew(){
    const pos = rand(POS_LIST);
    const stk = rand(STKS);
    const hand = rand(HANDS);
    curQ = {pos, stk, hand};
    numBuf=""; lastPressedBtn=null;

    qPosEl.textContent="–ü–æ–∑–∏—Ü–∏—è: "+pos;
    qStackEl.textContent="–°—Ç–∞–∫: "+stk;
    qHandEl.textContent=hand;

    fb.textContent=""; cRow.style.display="none";
    renderAnswerUI();
    renderHeroPNG(hand);
    animateHeroCards();
    // –ü–æ–∫–∞–∑–≤–∞–º–µ –∂–æ–∫–µ—Ä–∞ –∫–æ–º–ø–∞–∫—Ç–Ω–æ –≤–µ–¥–Ω–∞–≥–∞ —Å–ª–µ–¥ –±—É—Ç–æ–Ω–∏—Ç–µ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ ‚Äì —Ç—É–∫ –≥–æ —Å–∫—Ä–∏–≤–∞–º–µ
    jokerPanel.style.display="none";
  }

  /* ===== –û—Ç–≥–æ–≤–æ—Ä–∏ ===== */
  function renderAnswerUI(){
    const a=document.getElementById("ansArea"); a.innerHTML="";
    if(isPushPos(curQ.pos)){
      const disp=document.createElement("div"); disp.className="disp"; disp.id="numDisp"; disp.textContent="–í—ä–≤–µ–¥–∏ —á–∏—Å–ª–æ";
      const grid=document.createElement("div"); grid.className="keypad";
      const keys=["7","8","9","4","5","6","1","2","3",".","0","‚Üê"];
      keys.forEach(k=>{const b=document.createElement("button"); b.className="key"; b.textContent=k; b.onclick=()=>keyPress(k); grid.appendChild(b);});
      a.appendChild(disp); a.appendChild(grid);
    }else{
      const g=document.createElement("div"); g.className="actionsGrid";
      Object.keys(COLORS).forEach(act=>{
        const b=document.createElement("button"); b.className="actBtn";
        const disp = resolveDisplay(curQ.pos, act);
        const bg = disp.color || "#bbb";
        b.style.background = `linear-gradient(180deg, ${bg} 0%, ${bg} 72%, rgba(0,0,0,.06) 100%)`;
        const lbl=document.createElement("span"); lbl.className="lbl"; lbl.innerHTML = disp.text.replace(/\//g,'/<br>');
        b.appendChild(lbl);
        const t=document.createElement("span"); t.className="tag"; t.textContent = (disp.text.includes("AI") || act.includes("AI")) ? "AI" : "";
        b.appendChild(t);
        b.onclick=()=>{ lastPressedBtn=b; checkAnswer(false, act); };
        g.appendChild(b);
      });
      a.appendChild(g);
    }
  }
  function keyPress(k){
    const d=document.getElementById("numDisp");
    if(k==="‚Üê"){ numBuf=numBuf.slice(0,-1); if(d) d.textContent=numBuf||"–í—ä–≤–µ–¥–∏ —á–∏—Å–ª–æ"; return; }
    if(k==="." && numBuf.includes(".")) return;
    if(numBuf.length>=6) return;
    numBuf += k; if(d) d.textContent=numBuf;
  }

  /* ===== –ò–∑—á–∏—Å–ª–µ–Ω–∏–µ / –æ—Ü–µ–Ω–∫–∞ ===== */
  function compute(pos,hand,stk){
    const raw=get(pos,stk); if(!raw) return {disp:"‚Äî", isNum:isPushPos(pos)};
    const lines=raw.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
    let map={},def=null;
    lines.forEach(l=>{const [h,v]=l.split("=").map(x=>x.trim()); if(v==null){def=h;} else if(/^default$/i.test(h)) def=v; else map[h.toUpperCase()]=v;});
    const disp = map[hand.toUpperCase()] || def || "‚Äî";
    return {disp, isNum:isPushPos(pos)};
  }

  /* ===== –ñ–æ–∫–µ—Ä (—Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω) ===== */
  function renderJoker(){
    if(!curQ){ jokerPanel.style.display="none"; return; }
    jokerPanel.style.display="block";
    jokerModeName.textContent = labelForMode(jokerMode);
    jokerContent.innerHTML="";

    if(jokerMode==="table"){
      const wrap=document.createElement("div"); wrap.className="jokerGrid";
      // op–∞–∫–æ–≤–∞–º–µ –≤ –±–ª–æ–∫ —Å width:max-content –∑–∞ –¥–∞ –µ —Ü–µ–Ω—Ç—ä—Ä (—Ä–æ–¥–∏—Ç–µ–ª—è .jokerInner –≤–µ—á–µ –µ margin:auto)
      const holder=document.createElement("div"); holder.style.display="grid"; holder.style.gridTemplateColumns="repeat(13, max-content)"; holder.style.gap="1px";
      // –Ω–æ –∑–∞ –¥–∞ –ø–æ–ª–∑–≤–∞–º–µ –≥–æ—Ç–æ–≤–∏—Ç–µ —Å—Ç–∏–ª–æ–≤–µ, —â–µ –ø—ä–ª–Ω–∏–º wrap
      const ranks=["A","K","Q","J","T","9","8","7","6","5","4","3","2"];
      for(let i=0;i<13;i++){
        for(let j=0;j<13;j++){
          let h;
          if(i===j) h=ranks[i]+ranks[j];
          else if(i<j) h=ranks[i]+ranks[j]+"s";
          else h=ranks[j]+ranks[i]+"o";
          const r = compute(curQ.pos, h.toUpperCase(), curQ.stk);
          const cell=document.createElement("div"); cell.className="jk";
          if(r.isNum){
            cell.textContent = (r.disp==="‚Äî")?"":r.disp;
            cell.style.background = "#1a2335"; cell.style.color = "#fff";
          }else{
            const dd = resolveDisplay(curQ.pos, r.disp);
            cell.textContent = h;
            cell.style.background = dd.color || "#2a2f3c"; cell.style.color="#000";
          }
          if(h.toUpperCase()===curQ.hand.toUpperCase()){ cell.classList.add("cur"); }
          wrap.appendChild(cell);
        }
      }
      jokerContent.appendChild(wrap);
    }else{
      const wrap=document.createElement("div");
      const title=document.createElement("div"); title.className="mini"; title.style.opacity=".85"; title.style.textAlign="center";
      title.textContent="–°—Ä–æ–¥–Ω–∏ —Ä—ä—Ü–µ —Å—ä—Å —Å—ä—â–æ—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ:"; wrap.appendChild(title);

      const chips=document.createElement("div"); chips.style.display="flex"; chips.style.flexWrap="wrap"; chips.style.gap="6px"; chips.style.justifyContent="center";

      const curRes=compute(curQ.pos, curQ.hand.toUpperCase(), curQ.stk);
      const target = curRes.disp;
      const isNum = curRes.isNum;

      const ph = parseHand(curQ.hand);
      function isSimilar(h){
        const p=parseHand(h); if(!p||!ph) return false;
        if(ph.pair) return p.pair;
        if(ph.suited) return p.suited && p.r1===ph.r1;
        if(ph.off) return p.off && p.r1===ph.r1;
        return (p.r1===ph.r1 && p.r2===ph.r2);
      }

      for(const h of HANDS){
        if(!isSimilar(h)) continue;
        const r=compute(curQ.pos, h.toUpperCase(), curQ.stk);
        if(r.disp==="‚Äî") continue;
        if((!isNum && r.disp===target) || (isNum && Number(r.disp)===Number(target))){
          const dd = resolveDisplay(curQ.pos, r.disp);
          const chip=document.createElement("div");
          chip.style.border="1px solid rgba(0,0,0,.2)"; chip.style.borderRadius="10px"; chip.style.padding="6px 8px"; chip.style.fontWeight="800";
          chip.style.background = isNum ? "#1a2335" : (dd.color||"#2a2f3c");
          chip.style.color = isNum ? "#fff" : "#000";
          chip.textContent = isNum ? `${h} = ${r.disp}` : h;
          chips.appendChild(chip);
        }
      }
      if(!chips.childNodes.length){
        const none=document.createElement("div"); none.className="mini"; none.style.opacity=".8"; none.style.textAlign="center"; none.textContent="–ù—è–º–∞ –¥—Ä—É–≥–∏ —Å—Ö–æ–¥–Ω–∏ —Ä—ä—Ü–µ —Å—ä—Å —Å—ä—â–æ—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ."; wrap.appendChild(none);
      }else{
        wrap.appendChild(chips);
      }
      jokerContent.appendChild(wrap);
    }
  }

  /* ===== –ü—Ä–æ–≤–µ—Ä–∫–∞ ===== */
  function checkAnswer(showOnly=false, chosenAct=null){
    if(!curQ) return;
    const res=compute(curQ.pos,curQ.hand,curQ.stk);

    if(res.disp==="‚Äî"){
      fb.textContent="–ù—è–º–∞ –¥–∞–Ω–Ω–∏ –∑–∞ —Ç–∞–∑–∏ –∫–æ–º–±–∏–Ω–∞—Ü–∏—è."; fb.className="feedback"; cRow.style.display="flex";
      cVal.textContent="‚Äî"; cVal.style.background="#2a2f3c"; cVal.style.color="#fff";
      if(lastPressedBtn){ lastPressedBtn.classList.remove("ok","err"); }
      const d=document.getElementById("numDisp"); if(d){ d.classList.remove("ok","err"); }
      jokerModeName.textContent = labelForMode(jokerMode); renderJoker();
      cVal.classList.remove("clickable"); cVal.onclick=null; return;
    }

    if(!showOnly){
      count++;
      let ok=false;
      if(res.isNum){
        const ans=Number(numBuf), tgt=Number(res.disp);
        ok = Number.isFinite(ans) && Math.abs(ans-tgt)<=0.1;
        const d=document.getElementById("numDisp"); if(d){ d.classList.toggle("ok",ok); d.classList.toggle("err",!ok); }
      }else{
        ok = chosenAct!=null && chosenAct===res.disp;
        if(lastPressedBtn){ lastPressedBtn.classList.toggle("ok",ok); lastPressedBtn.classList.toggle("err",!ok); }
      }
      if(ok){ right++; streak++; fb.textContent="–í–Ø–†–ù–û!"; fb.className="feedback ok"; }
      else  { streak=0; fb.textContent="–ì–†–ï–®–ù–û"; fb.className="feedback err"; vibrateShort(); mainCard.classList.add("shaking"); setTimeout(()=>mainCard.classList.remove("shaking"), 260); }
      document.getElementById("qCount").textContent=count;
      document.getElementById("qRight").textContent=right;
      document.getElementById("streak").textContent=streak;
    }

    cRow.style.display="flex";
    const dispRight = resolveDisplay(curQ.pos, res.disp);
    cVal.textContent = res.isNum ? res.disp : dispRight.text;
    if(res.isNum){ cVal.style.background="rgba(0,0,0,.22)"; cVal.style.color="#fff"; }
    else { cVal.style.background=dispRight.color||"#2a2f3c"; cVal.style.color="#000"; }

    // –ø–æ–∫–∞–∂–∏ –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–π –∂–æ–∫–µ—Ä–∞ –±–µ–∑ —Å–∫—Ä–æ–ª (—Ç–æ–π –≤–µ—á–µ –µ –≤–µ–¥–Ω–∞–≥–∞ –ø–æ–¥ –±—É—Ç–æ–Ω–∏—Ç–µ)
    jokerModeName.textContent = labelForMode(jokerMode);
    renderJoker();
  }

  /* ===== –ü–æ–º–æ—â–Ω–∏ ===== */
  const rand=arr=>arr[Math.floor(Math.random()*arr.length)];

  /* ===== –°—ä–±–∏—Ç–∏—è ===== */
  document.getElementById("btnStart").onclick=()=>{count=right=streak=0;
    document.getElementById("qCount").textContent=0; document.getElementById("qRight").textContent=0; document.getElementById("streak").textContent=0;
    askNew();
  };
  document.getElementById("btnResetScore").onclick=()=>{count=right=streak=0;
    document.getElementById("qCount").textContent=0; document.getElementById("qRight").textContent=0; document.getElementById("streak").textContent=0;
    jokerPanel.style.display="none"; fb.textContent=""; cRow.style.display="none";
  };
  document.getElementById("btnNext").onclick=()=>{ askNew(); };
  document.getElementById("btnCheck").onclick=()=>checkAnswer(false);

  /* ===== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –ø—ä—Ä–≤–∏ –µ–∫—Ä–∞–Ω –º–∞–∫—Å–∏–º–∞–ª–Ω–æ –Ω–∞–≥–æ—Ä–µ ===== */
  jokerPanel.style.display="none";
  jokerModeName.textContent = labelForMode(jokerMode);
  curQ={pos:"HUSB", stk:"10‚Äì13", hand:"AJs"};
  document.getElementById("qPos").textContent="–ü–æ–∑–∏—Ü–∏—è: "+curQ.pos;
  document.getElementById("qStack").textContent="–°—Ç–∞–∫: "+curQ.stk;
  document.getElementById("qHand").textContent=curQ.hand;
  renderAnswerUI();
  renderHeroPNG(curQ.hand);
  animateHeroCards();

})();
</script>
